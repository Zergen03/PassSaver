<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scr/main.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PassSaver</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Document</title>
</head>

<body>
  <div class="title">
    <h1>Pass Saver</h1>
    <hr class="divider">
  </div>
  <div class="menus">
    <table class="categories_menu">
      <tr class="menu_title">
        <th>
          <span class="text">Categoies</span>
        </th>
        <th>
          <i class="fa-solid fa-square-plus" id="0" onclick="showCategoryModal(true)"></i>
        </th>
      </tr>
    </table>
    <table class="sites_menu">
      <tr class="menu_title">
        <th>
          <span class="text">Sites</span>
        </th>
        <th>
          <i class="fa-solid fa-square-plus" id="0" onclick="saveCategoryId(this.id)"></i>
        </th>
      </tr>
      <tr>
        <td class="error_message">
          <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
          <span id="errorMessage">Select a category</span>
        </td>
      </tr>
    </table>
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <h2>Nueva categor√≠a</h2>
        <form onsubmit="createCategory(event)">
          <label for="name">Nombre:</label>
          <input type="text" id="categoryName" name="name" placeholder="Category name" required>
          <div class="modal_buttons">
            <button type="button" id="cancel" onclick="showCategoryModal(false)">Cancel</button>
            <button type="submit" id="submit">OK</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="scr/categories.js"></script>
</body>

</html>
